<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Neighborhood map</title>
</head>
<body>

    <main data-bind="css: { toggled: hideSidebar }" class="l-content">
        <aside class="cafes-list">
            <div class="cafes-list__menu-toggle-mobile"><span data-bind="click: toggleSidebar" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></div>
            <ul class="cafes-list__items" data-bind="foreach: filteredCafes">
                <li data-bind="visible: show">
                    <a href="#" data-bind="text: name, click: $parent.showInfo"></a>
                </li>
            </ul>
        </aside>

        <div class="l-main-wrapper">
            <div class="menu row">
                <div class="col-md-4">
                    <span class="menu-toggle"><span data-bind="click: toggleSidebar" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></span>
                    <h1 class="menu__title">Brest Cafes</h1>
                </div>
                <div class="col-md-8">
                    <div class="menu__search input-group input-group-lg">
                        <input data-bind="textInput: filter" type="text" class="form-control" placeholder="Cafe name">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">Filter</button>
                        </span>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtgrdjEZAfVg7kGu_GISEXmOWi96moHqw&callback=initMap" async defer onerror="mapError()"></script>

</body>
</html>
